<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaN Imputation Comparison</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: #f5f7fa;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .top-bar {
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
            color: white;
            padding: 12px 25px;
            display: flex;
            align-items: center;
            gap: 20px;
            flex-shrink: 0;
        }

        .top-bar a.back-link {
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            font-size: 0.9em;
        }

        .top-bar a.back-link:hover {
            color: white;
        }

        .top-bar h1 {
            font-size: 1.3em;
            font-weight: 600;
        }

        .top-bar .subtitle {
            opacity: 0.7;
            font-size: 0.85em;
            margin-left: auto;
        }

        .split-container {
            display: flex;
            flex: 1;
            min-height: 0;
        }

        .split-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        .panel-header {
            padding: 10px 20px;
            text-align: center;
            font-weight: 600;
            font-size: 1em;
            flex-shrink: 0;
        }

        .panel-left .panel-header {
            background: #f8f9fa;
            color: #495057;
            border-bottom: 3px solid #6c757d;
        }

        .panel-right .panel-header {
            background: #e8f5e9;
            color: #2e7d32;
            border-bottom: 3px solid #28a745;
        }

        .split-panel iframe {
            flex: 1;
            border: none;
            width: 100%;
        }

        .divider {
            width: 4px;
            background: #2d3748;
            cursor: col-resize;
            flex-shrink: 0;
            position: relative;
        }

        .divider:hover {
            background: #667eea;
        }

        .divider::after {
            content: '⋮';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.2em;
        }

        /* Sync scroll indicator */
        .sync-btn {
            padding: 4px 12px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 4px;
            background: transparent;
            color: white;
            cursor: pointer;
            font-size: 0.85em;
        }

        .sync-btn:hover {
            background: rgba(255,255,255,0.1);
        }

        .sync-btn.active {
            background: rgba(103, 126, 234, 0.4);
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <a class="back-link" href="github_pages_index.html">&larr; Back</a>
        <h1>NaN Imputation Comparison</h1>
        <button class="sync-btn active" onclick="toggleSync(this)" title="Synchronized scrolling between panels">Sync Scroll: ON</button>
        <div class="subtitle">Module 1 output &mdash; same houses, different NaN handling</div>
    </div>

    <div class="split-container">
        <div class="split-panel panel-left">
            <div class="panel-header">Without NaN Imputation (baseline)</div>
            <iframe id="frame-left" src="report.html"></iframe>
        </div>

        <div class="divider" id="divider"></div>

        <div class="split-panel panel-right">
            <div class="panel-header">With NaN Imputation (exp012)</div>
            <iframe id="frame-right" src="report_fill_na.html"></iframe>
        </div>
    </div>

    <script>
        // ── Resizable divider ──
        const divider = document.getElementById('divider');
        const container = document.querySelector('.split-container');
        const leftPanel = container.children[0];
        const rightPanel = container.children[2];
        let isDragging = false;

        divider.addEventListener('mousedown', function(e) {
            isDragging = true;
            document.body.style.cursor = 'col-resize';
            // Prevent iframe from capturing mouse events while dragging
            document.querySelectorAll('iframe').forEach(f => f.style.pointerEvents = 'none');
            e.preventDefault();
        });

        document.addEventListener('mousemove', function(e) {
            if (!isDragging) return;
            const containerRect = container.getBoundingClientRect();
            const pct = ((e.clientX - containerRect.left) / containerRect.width) * 100;
            const clamped = Math.min(80, Math.max(20, pct));
            leftPanel.style.flex = 'none';
            leftPanel.style.width = clamped + '%';
            rightPanel.style.flex = 'none';
            rightPanel.style.width = (100 - clamped) + '%';
        });

        document.addEventListener('mouseup', function() {
            if (!isDragging) return;
            isDragging = false;
            document.body.style.cursor = '';
            document.querySelectorAll('iframe').forEach(f => f.style.pointerEvents = '');
        });

        // ── Synchronized scrolling ──
        let syncEnabled = true;
        let scrolling = false;

        function toggleSync(btn) {
            syncEnabled = !syncEnabled;
            btn.textContent = 'Sync Scroll: ' + (syncEnabled ? 'ON' : 'OFF');
            btn.classList.toggle('active', syncEnabled);
        }

        function setupSyncScroll() {
            const frameLeft = document.getElementById('frame-left');
            const frameRight = document.getElementById('frame-right');

            function onLeftScroll() {
                if (!syncEnabled || scrolling) return;
                scrolling = true;
                try {
                    const leftDoc = frameLeft.contentDocument || frameLeft.contentWindow.document;
                    const rightDoc = frameRight.contentDocument || frameRight.contentWindow.document;
                    const leftMax = leftDoc.documentElement.scrollHeight - leftDoc.documentElement.clientHeight;
                    const ratio = leftMax > 0 ? leftDoc.documentElement.scrollTop / leftMax : 0;
                    const rightMax = rightDoc.documentElement.scrollHeight - rightDoc.documentElement.clientHeight;
                    rightDoc.documentElement.scrollTop = ratio * rightMax;
                } catch(e) {}
                setTimeout(function() { scrolling = false; }, 50);
            }

            function onRightScroll() {
                if (!syncEnabled || scrolling) return;
                scrolling = true;
                try {
                    const leftDoc = frameLeft.contentDocument || frameLeft.contentWindow.document;
                    const rightDoc = frameRight.contentDocument || frameRight.contentWindow.document;
                    const rightMax = rightDoc.documentElement.scrollHeight - rightDoc.documentElement.clientHeight;
                    const ratio = rightMax > 0 ? rightDoc.documentElement.scrollTop / rightMax : 0;
                    const leftMax = leftDoc.documentElement.scrollHeight - leftDoc.documentElement.clientHeight;
                    leftDoc.documentElement.scrollTop = ratio * leftMax;
                } catch(e) {}
                setTimeout(function() { scrolling = false; }, 50);
            }

            frameLeft.addEventListener('load', function() {
                try {
                    frameLeft.contentWindow.addEventListener('scroll', onLeftScroll);
                } catch(e) {}
            });

            frameRight.addEventListener('load', function() {
                try {
                    frameRight.contentWindow.addEventListener('scroll', onRightScroll);
                } catch(e) {}
            });
        }

        setupSyncScroll();
    </script>
</body>
</html>
